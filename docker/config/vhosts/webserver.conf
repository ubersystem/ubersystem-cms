# Servidores de aplicação
<VirtualHost *:80>
    ServerName webserver.test
    ServerAlias *.webserver.test

    ServerAdmin webmaster@ubersystem.test
    DocumentRoot /var/www/html

	<Directory /var/www/html >
        Options +FollowSymlinks +Indexes
        AllowOverride all
	</Directory>
</VirtualHost>
